<div id="wrapper" class="container">
    <p ng-if="error" class="error">{{error.message}}</p>
    <a href="/#!">Back</a>
    <div id="favorite-wrapper">
        <h2>Users</h2>
        <div class="favorite-album" ng-repeat="user in users">
            <a ng-href="/#!/users/{{user._id}}" target="_blank">{{user.email}}</a>
        </div>
    </div>
</div>
