<div id="wrapper" class="container">
    <p ng-if="error" class="error">{{error.message}}</p>
    <div id="favorite-wrapper">
        <h2>Favorites</h2>
        <div class="favorite-album" ng-repeat="favorite in favorites">
            <img ng-src="{{favorite.imageUrl}}"/>
            <a ng-href="{{favorite.href}}" target="_blank">{{favorite.name}}</a>
        </div>
    </div>
</div>
