<div id="login-wrapper">
    <p ng-if="error" class="error">{{error.message}}</p>
    <form id="login-form" ng-submit="login(user)">
        <input ng-model="user.email" type="text" placeholder="Email..." focus-me="true" />
        <input ng-model="user.password" type="password" placeholder="Password..." />
        <button  type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account yet? Register <a ng-href="/#!/register">here</a>.</p>
</div>
